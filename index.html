<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FrSystem OS</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Ubuntu', sans-serif;
      background-color: #241C22;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .logo {
      position: absolute;
      top: 35px;
      left: 40px;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0.9;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .logo span {
      font-weight: bold;
      font-size: 18px;
    }

    /* --- LOGIN BOX --- */
    .login-box {
      text-align: center;
      width: 350px;
      background: rgba(15, 15, 15, 0.7);
      padding: 45px 65px;
      border-radius: 20px;
      box-shadow: 0 0 45px rgba(0,0,0,0.6);
      transition: transform 0.3s, background 0.3s;
      backdrop-filter: blur(10px);
      cursor: pointer;
    }

    .login-box:hover {
      transform: scale(1.03);
      background: rgba(30, 30, 30, 0.75);
    }

    .profile-container {
      display: flex;
      align-items: center;
      justify-content: left;
      gap: 25px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50px;
      box-shadow: 0 0 15px #E75B25;
    }

    .profile-name {
      font-size: 22px;
      font-weight: 500;
      margin-top: 15px;
    }

    .bottom-bar {
      position: absolute;
      bottom: 12px;
      font-size: 14px;
      opacity: 0.7;
    }

    .fade-out {
      opacity: 0;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      flex-direction: column;
      align-items: center;
      color: #ddd;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top: 3px solid #E75B25;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* --- SELECCIÓN DE IDIOMA --- */
    .language-select {
      display: none;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }

    .flag-btn {
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .flag-btn:hover {
      transform: scale(1.1);
    }

    .flag-btn img {
      width: 50px;
      height: 35px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="./imagenes/frsystemlogo.png" alt="Logo">
    <span>FrSystem OS</span>
  </div>

  <div class="login-box" id="loginBox">
    <div class="profile-container"  id="profileBox">
      <img src="./imagenes/unnamed.png" alt="Perfil" class="profile-pic">
      <div class="profile-name">Nicolas France</div>
    </div>
    <p id="hint" style="text-align: center; color: #8d8d8d;"></p>

    <div class="language-select" id="languageSelect">
      <button class="flag-btn" id="flagAr"><img src="https://flagcdn.com/w40/ar.png" alt="Argentina"></button>
      <button class="flag-btn" id="flagUs"><img src="https://flagcdn.com/w40/us.png" alt="EEUU"></button>
    </div>
  </div>
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <span id="loaderText">Iniciando sesión...</span>
    </div>

  <div class="bottom-bar">
    <img src="./src/resources/icon/ubuntu.png" style="width: 500px; backdrop-filter: blur(10px);">
    <br>
    <p style="text-align: center;">GNOME 24.04 — © FrSystem 2025</p>
  </div>

  <audio id="loginSound" src="sonidos/gnome_login.mp3" preload="auto"></audio>


    <script>
        const loginBox = document.getElementById('loginBox');
        const languageSelect = document.getElementById('languageSelect');
        const hint = document.getElementById('hint');
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loaderText');
        const sound = document.getElementById('loginSound');

        // Mostrar selección de idioma al hacer clic en el cuadro
        loginBox.addEventListener('click', (e) => {
            e.stopPropagation(); // evita conflictos con clics posteriores
            languageSelect.style.display = 'flex';
            hint.textContent = 'Elige tu idioma / Choose your language:';
            loginBox.style.cursor = 'default';
        });

        // Función de inicio de sesión con texto dinámico
        function iniciarSesion(destino, idioma) {
            // Ocultar selección de idioma
            languageSelect.style.display = 'none';

            // Cambiar texto del loader según idioma
            if (idioma === 'es') {
            loaderText.textContent = 'Iniciando sesión...';
            } else if (idioma === 'en') {
            loaderText.textContent = 'Logging in...';
            }

            // Mostrar loader y reproducir sonido
            loginBox.style.display = 'none';
            loader.style.display = 'flex';
            sound.play();

            document.body.classList.add('fade-out');

            // Redirigir luego de 2 segundos
            setTimeout(() => window.location.href = destino, 2000);
        }

        // Clic en banderas (detiene propagación y ejecuta acción)
        document.getElementById('flagAr').addEventListener('click', (e) => {
            e.stopPropagation();
            iniciarSesion('escritorio.html', 'es');
        });

        document.getElementById('flagUs').addEventListener('click', (e) => {
            e.stopPropagation();
            iniciarSesion('desktop.html', 'en');
        });
    </script>


</body>
</html>
